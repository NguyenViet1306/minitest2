<script>
    let sum = 0
    for ( let i=2 ; i<500 ; i++) {

        let flag = true
        for (let j = 2; j < i ; j++) {
            if (i % j === 0) {
                flag = false
                break
            }
        }
        if (flag) {
            sum += i
        }
        console.log("tống số nguyên tố là: " + sum)
    }
</script>
